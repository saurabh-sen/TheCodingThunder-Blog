{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
    <div class=" overlay">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1> Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
            <hr>
            <h1> Add/Edit Post</h1>


            <form name="sentMessage" id="contactForm" action="/edit/{{s_no}}" method="POST" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                            data-validation-required-message="Please enter your Title." value="{{posts.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required
                            data-validation-required-message="Please enter your Tagline." value="{{posts.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder=" Slug" id="slug" name="slug" required
                            data-validation-required-message="Please enter your Slug." value="{{posts.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="7" class="form-control" placeholder="Content" id="content" name="content"
                            required data-validation-required-message="Please enter a Content.">{{posts.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Img_file</label>
                        <input type="text" class="form-control" placeholder=" Img_file" id="img_file" name="img_file"
                            required data-validation-required-message="Please enter your file." value="{{posts.img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </form>


            {% endblock %}
