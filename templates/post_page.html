{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->

<header class="masthead" style="background: url('../static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.subtitle }}</h2>
                    <span class="meta">Posted by
                        <a href="/about">Admin</a>
                        on {{ post.date.strftime('%B %d %Y') }}</span>
                </div>

            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
